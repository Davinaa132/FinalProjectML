name: Retrain Hoax Detection Model

on:
  schedule:
    - cron: '0 3 * * 1'  # Senin jam 10.00 WIB (03.00 UTC)
  workflow_dispatch:

jobs:
  retrain_model:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”½ Checkout Repo
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn sastrawi

    - name: ğŸ¤– Run Retrain Script
      run: python retrain_model.py

    - name: ğŸ’¾ Commit Retrained Model
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git pull --rebase origin main
        git add multinomial_nb_modelUMPOH.pkl tfidf_vectorizerUMPOH.pkl
        git commit -m "ğŸ” Model retrained otomatis oleh GitHub Actions" || echo "Nothing to commit"
        git push origin main
      continue-on-error: true
